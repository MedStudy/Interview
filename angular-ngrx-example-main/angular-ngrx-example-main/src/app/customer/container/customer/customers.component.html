<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterCustomer.firstName" placeholder="firstName">
</mat-form-field>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterCustomer.lastName" placeholder="Last Name">
</mat-form-field>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)"[(ngModel)]="filterCustomer.year" placeholder="Year">
</mat-form-field>


<table mat-table [dataSource]="Customers$" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
