<div class="container">
  <h1>Sign in</h1>
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <form>
        <div class="form-group">
          <label for="userName">User name:</label>
          <input type="text" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="User name(optional)" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password(optional)" />
        </div>
      </form>
      <div class="text-right">
        <input type="submit" class="btn btn-primary btn-block" (click)="signIn()" [disabled]="!canSignIn()" [value]="isSigningIn?'Signing in...':'Sign in'" />
      </div>
    </div>
    <div class="col-md-9 col-sm-12">
      <div class="text-center" style="background-image:url('https://image.flaticon.com/icons/svg/2936/2936612.svg'); height:100%; background-size:contain; background-repeat:no-repeat;
      background-position:center center">
        <!--<img width="120" height="120" src="https://image.flaticon.com/icons/svg/2936/2936612.svg" class="loaded">-->
      </div>
    </div>
  </div>
</div>
