<div class="container">
  <h1>Sign in</h1>
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <form>
        <div class="form-group">
          <label for="userName">User name:</label>
          <input type="text" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="User name(optional)" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password(optional)" />
        </div>
      </form>
      <div class="text-right">
        <input type="submit" class="btn btn-primary btn-block" (click)="signIn()" [disabled]="!canSignIn()" [value]="isSigningIn?'Signing in...':'Sign in'" />
      </div>
    </div>    
  </div>
</div>
