<mat-card>
  <mat-card-header>
    <mat-card-title>
      Owners
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" (click)="createOwner();">Create New Owner</button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <table class="mat-elevation-z8" mat-table #table [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="collapse">
      <th mat-header-cell *matHeaderCellDef></th>
      <td *matCellDef="let owner"> 
        <span>
          <mat-icon>
            {{ owner != expandedElement ? 'keyboard_arrow_right' : 'keyboard_arrow_down' }}
          </mat-icon>
        </span> 
      </td>
    </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td *matCellDef="let owner"> 
          <span>{{owner.firstName}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td *matCellDef="let owner"> {{owner.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef = "Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let owner" >
          <button  mat-mini-fab (click)="edit(owner);">
            <mat-icon>edit</mat-icon>
          </button>
          <button  mat-mini-fab style="margin-left:10px;" color ="warn" (click) = "delete(owner);">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedElement">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <pet-home style="width:100%;" [petList]="element.pets"></pet-home>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedElement']" class="example-detail-row"></tr>
  </table>
</mat-card-content>
</mat-card>
