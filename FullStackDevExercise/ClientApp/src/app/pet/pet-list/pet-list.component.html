<h3>Pets List (Count - {{_petsModel.length}}) <button routerLink="/pets/add" class="btn btn-primary float-right">Add Pet</button></h3>
<table class="table table-striped table-bordered w-100">
    <thead>
        <tr>
            <th>Id</th>
            <th>Owner Name</th>
            <th>Type</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of _petsModel">
            <td>
                {{data.id}}
            </td>
            <td>
                {{data.owner_name}}
            </td>
            <td>
                {{data.type}}
            </td>
            <td>
                {{data.name}}
            </td>
            <td>
                {{data.age}}
            </td>
            <td>
                <button (click)="edit(data.id)" class="btn btn-info">Edit</button>
                <button (click)="delete(data.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
