<div class="submit-form">

    <div *ngIf="!submitted" [formGroup]="_ownersModel">
        <h3>Owner Registration</h3>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input maxlength="50" type="text" class="form-control" id="first_name" required formControlName="first_name" />
            <span class="text-danger" *ngIf="_ownersModel.get('first_name').touched && _ownersModel.get('first_name').errors?.required">
                Required
            </span>
            <span class="text-danger" *ngIf="_ownersModel.get('first_name')?.touched && _ownersModel.get('first_name').errors?.maxlength">
                Max length allowed is 50
            </span>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input maxlength="50" class="form-control" id="last_name" required formControlName="last_name" />
            <span class="text-danger" *ngIf="_ownersModel.get('last_name')?.touched && _ownersModel.get('last_name').errors?.required">
                Required
            </span>
            <span class="text-danger" *ngIf="_ownersModel.get('last_name')?.touched && _ownersModel.get('last_name').errors?.maxlength">
                Max length allowed is 50
            </span>
        </div>

        <button (click)="newOwner()" class="btn btn-success">Create New Owner</button>
    </div>

    <div *ngIf="submitted">
        <h4>Owner created successfully !!</h4>
        <button class="btn btn-primary" (click)="addowner()">Add New</button>
        <button class="btn btn-success" (click)="viewall()">View All Owners</button>
    </div>
</div>
