<div class="submit-form">

    <div *ngIf="!submitted">
        <h3>Owner Registration</h3>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" required [(ngModel)]="_ownersModel.first_name" name="first_name" />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input class="form-control" id="last_name" required [(ngModel)]="_ownersModel.last_name" name="last_name" />
        </div>

        <button (click)="newOwner()" class="btn btn-success">Create New Owner</button>
    </div>

    <div *ngIf="submitted">
        <h4>Owner created successfully !!</h4>
        <button class="btn btn-success" (click)="addowner()">Add</button>
    </div>
</div>
