<h3>Owners List <button routerLink="/owners/add" class="btn btn-primary float-right">Add Owner</button></h3>

<table class="table table-striped table-bordered w-100">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of _ownersModel">
            <td>
                {{data.id}}
            </td>
            <td>
                {{data.first_name}}
            </td>
            <td>
                {{data.last_name}}
            </td>
            <td>
                <button (click)="edit(data.id)" class="btn btn-info">Edit</button>
                <button (click)="delete(data.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
