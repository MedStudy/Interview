<!-- start {{slotNoStart}} end{{slotNoEnd}} nextBookedSlot{{nextBookedSlot}} -->
<div class="row mt-3">
<div class="col-12 col-md-9">
<div *ngFor="let hour of workingHours" class="row">
<app-slot-cell class="col" style="padding: 0px;" *ngFor="let idx of slotsPerHourArray, let i=index" [slotId]="hour*10+i" [hourSlot] = "hourSlots|arrayFirstOrDefault:(hour*10+i)" (notifySlotSelected)="onNotifySlotSelected($event)"></app-slot-cell>
</div>
</div>
<div class="col-12 col-md-3">
    <app-appointment-editor *ngIf="slotNoStart" [selectedSlots]="selectedSlots" (notifyAppointmentBooked)="onAppointmentBooked($event)"></app-appointment-editor>
</div>
</div>
