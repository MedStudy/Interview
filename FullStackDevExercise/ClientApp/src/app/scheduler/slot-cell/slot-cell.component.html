<div class="cell" [ngClass]="hourSlot.slotStatus" (click)="disableCellClick?$event.stopPropagation():notifySlotSelected.emit(slotId)" style="cursor: pointer;"> 
  {{hourSlot.timeText}}
  <span *ngIf="slotId==hourSlot.appointment?.slotFrom" style="font-weight: bold;">
    {{hourSlot.appointment?.owner?.firstName}},<i style="font-weight: normal"> Pet: {{hourSlot.appointment?.pet?.type}} Age:{{hourSlot.appointment?.pet?.age}}</i>
  </span>
</div>
