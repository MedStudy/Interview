<h3>Appointments List <button routerLink="/appointments/add" class="btn btn-primary float-right">Add Appointment</button></h3>
<table class="table table-striped table-bordered w-100">
    <thead>
        <tr>
            <th>Id</th>
            <th>Owner Name</th>
            <th>Pet Name</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of _appointmentsModel">
            <td>
                {{data.id}}
            </td>
            <td>
                {{data.owner_name}}
            </td>
            <td>
                {{data.pet_name}}
            </td>
            <td>
                {{data.date}}
            </td>
            <td>
                {{data.fromtime}}:00
            </td>
            <td>
                {{data.totime}}:00
            </td>
            <td>
                <button (click)="edit(data.id)" class="btn btn-info">Edit</button>
                <button (click)="delete(data.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
