
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">person_add</mat-icon>
      Add Pet
    </ng-template>

    <div ><form  [formGroup]="createPetForm" (ngSubmit)="createPet()">
      <mat-form-field appearance="fill">
  
        <mat-label>Pet Name : </mat-label>
        <input matInput type="text" class="form-control" formControlName="name" placeholder="Enter pet name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">

  
        <mat-label>Pet Type : </mat-label>
        <input matInput type="text" class="form-control" formControlName="type" placeholder="Enter pet type">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
  
        <mat-label>Pet Age : </mat-label>
        <input matInput type="text" class="form-control" formControlName="age" placeholder="Enter pet age">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
  
        <mat-label>Owner Id : </mat-label>
        <input matInput type="text" class="form-control" formControlName="owner_id" placeholder="Enter owner id">
      </mat-form-field>
      <br>
  
      <br>
      <button mat-raised-button type="submit" [disabled]="!createPetForm.valid" class="btn btn-primary">Insert Pet</button>
    </form>
  </div> </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">groups</mat-icon>
      View Pets
    </ng-template>
    <!-- <app-daily-calendar-view></app-daily-calendar-view>
    <app-autocomplete></app-autocomplete>
    <app-appointment-form></app-appointment-form> -->
    <table  >
      <thead>
        <tr>
          <th>Pet Id</th>
          <th>Name</th>
          <th>Owner Id</th>
          <th>Pet Name</th>
          <th>Pet Age</th>
          <th>Actions</th>
    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataSource">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.owner_id}}</td>
          <td>{{data.type}}</td>
          <td>{{data.age}}</td>
          <td><button mat-raised-button (click)="deletePet(data.id)">Delete</button>
          </td>
    
        </tr>
      </tbody>
    </table>  </mat-tab>

</mat-tab-group>
