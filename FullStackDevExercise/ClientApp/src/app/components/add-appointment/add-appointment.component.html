<div style="border: 1px;">
<mat-card>
    <mat-card-content>
        <form [formGroup]="activeForm" (ngSubmit)="addAppointment()">
            <h3>  Add Appointment  </h3>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="number" formControlName="id" placeholder="Id"/>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="client_Name" placeholder="Client Name" required />
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="pet_Type" placeholder="Pet Type" required />
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="number" formControlName="age" placeholder="Age" required />
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="appointment_Date" placeholder="Appointment Date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
    
            <button type="button" mat-raised-button color="warn" (click)="onCancel()" style="margin-right: 2px;">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!activeForm.valid">Add</button>
        </form>
    </mat-card-content>
</mat-card>
    
</div>
