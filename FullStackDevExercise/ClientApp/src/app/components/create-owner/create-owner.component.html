
  <div ><form  [formGroup]="createOwnerForm" (ngSubmit)="createOwner()">
    <mat-form-field appearance="fill">

      <mat-label>Pet Owner First Name : </mat-label>
      <input matInput type="text" class="form-control" formControlName="first_name" placeholder="Enter owner first name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">

      <mat-label>Pet Owner Last Name : </mat-label>
      <input matInput type="text" class="form-control" formControlName="last_name" placeholder="Enter owner last name">
    </mat-form-field>
    <br>

    <br>
    <button mat-raised-button type="submit" [disabled]="!createOwnerForm.valid" class="btn btn-primary">Insert Owner</button>
  </form>
</div>
