<app-admin></app-admin>
<div style="margin-left: 150px;">
    <h2 style="padding-left: 20px;">Owners List</h2>
    <div style="margin-left: 15px; margin-right: 15px;">
        <div class="row" style="margin-bottom: 2px;">
          <button type="button" mat-raised-button color="primary" (click)="addAppointment()">Add New Appointment</button>
        </div>
        <mat-form-field style="width: 350px;">
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search" >
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header style="padding-right: 60px;"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="client_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> Client Name </th>
          <td mat-cell *matCellDef="let element"> {{element.client_Name}} </td>
        </ng-container>
      
        <!-- type Column -->
        <ng-container matColumnDef="pet_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> Pet Type </th>
          <td mat-cell *matCellDef="let element"> {{element.pet_Type}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- appointment_date Column -->
        <ng-container matColumnDef="appointment_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> Appointment Date </th>
          <td mat-cell *matCellDef="let element"> {{element.appointment_Date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <!-- Edit Vendor Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 20px;"> Update Appointment </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="updateAppointment(element.id)">Update</button></td>
        </ng-container>
        
        <!-- Delete Vendor Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 20px;"> Delete Appointment </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteAppointment(element.id)">Delete</button></td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
    </div>
