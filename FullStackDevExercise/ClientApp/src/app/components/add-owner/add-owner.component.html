<div style="border: 1px;">
<mat-card>
    <mat-card-content>
        <form [formGroup]="activeForm" (ngSubmit)="addOwner()">
            <h3>  Add Owner  </h3>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="firstName" placeholder="First Name" required/>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="lastName" placeholder="Last Name" required />
                </mat-form-field>
            </div>
    
            <button type="button" mat-raised-button color="warn" (click)="onCancel()" style="margin-right: 2px;">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!activeForm.valid">Add</button>
        </form>
    </mat-card-content>
</mat-card>
    
</div>
