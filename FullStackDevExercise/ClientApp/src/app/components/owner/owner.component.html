<app-admin></app-admin>
<div style="margin-left: 150px;">
    <h2 style="padding-left: 20px;">Owners List</h2>
    <div style="margin-left: 15px; margin-right: 15px;">
        <div class="row" style="margin-bottom: 2px;">
          <button type="button" mat-raised-button color="primary" (click)="addOwner()">Add New Owner</button>
        </div>
        <mat-form-field style="width: 350px;">
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search" >
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header style="padding-right: 60px;"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="first_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_Name}} </td>
        </ng-container>
      
        <!-- Address Column -->
        <ng-container matColumnDef="last_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 60px;"> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_Name}} </td>
        </ng-container>
      
        <!-- Edit Vendor Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 20px;"> Update Owner </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="updateOwner(element.id)">Update</button></td>
        </ng-container>
        
        <!-- Delete Vendor Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 20px;"> Delete Owner </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteOwner(element.id)">Delete</button></td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
    </div>
