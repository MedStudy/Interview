<div style="border: 1px;">
<mat-card>
    <mat-card-content>
        <form [formGroup]="activeForm" (ngSubmit)="addPet()">
            <h3>  Add Pet  </h3>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="number" formControlName="id" placeholder="Id" />
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="number" formControlName="ownerId" placeholder="Owner Id" required />
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="name" placeholder="Name" required />
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="type" placeholder="Type" required />
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="number" formControlName="age" placeholder="Age" required />
                </mat-form-field>
            </div>

            <!-- <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="creationDate" placeholder="Created Date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div> -->
    
            <button type="button" mat-raised-button color="warn" (click)="onCancel()" style="margin-right: 2px;">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!activeForm.valid">Add</button>
        </form>
    </mat-card-content>
</mat-card>
    
</div>
