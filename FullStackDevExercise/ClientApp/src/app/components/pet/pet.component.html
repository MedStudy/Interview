<app-admin></app-admin>
<div style="margin-left: 80px;">
  <h4>Select an Owner:</h4>
  <mat-form-field appearance="fill">
    <mat-label>Owners</mat-label>
    <mat-select matNativeControl required (selectionChange)="onOwnerChange($event)">
      <mat-option *ngFor="let owner of owners" [value]="owner.id">
        {{owner.first_Name + ' ' + owner.last_Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  
  <div class="row" style="margin-bottom: 15px;">
    <button type="button" mat-raised-button color="primary" (click)="addPet()">Add New Pet</button>
  </div>
  <div style="margin-left: 15px; margin-right: 15px;" *ngIf="ownerFlag">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Owner Id Column -->
      <ng-container matColumnDef="owner_Id">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Owner Id </th>
        <td mat-cell *matCellDef="let element"> {{element.owner_Id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

       <!-- Update Item Column -->
       <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Update </th>
        <td mat-cell *matCellDef="let element">  <button mat-raised-button color="accent" (click)="updatePet(element.id)">Update</button></td>
      </ng-container> 

      <!-- Remove Item Column -->
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Delete </th>
          <td mat-cell *matCellDef="let element">  <button mat-raised-button color="accent" (click)="deletePet(element.id)">Delete</button></td>
      </ng-container>        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
