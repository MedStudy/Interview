<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h3 class="card-title">Owners</h3>
        <p class="card-category">
          Manage Owners
        </p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h4 class="card-title">Current Appointments</h4>
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    ID
                  </th>
                  <th>
                    First Name
                  </th>
                  <th>
                    Last Name
                  </th>
                  <th>Pets</th>
                  <th>Appointments</th>
                </thead>
                <tbody *ngFor="let owner of owners">
                  <tr>
                    <td>
                      {{ owner.id }}
                    </td>
                    <td>
                      {{ owner.firstName }}
                    </td>
                    <td>
                      {{ owner.lastName }}
                    </td>
                    <td>
                      <span *ngFor="let p of owner.pets"> {{ p.name }}</span
                      >&nbsp;
                    </td>

                    <td>
                      <ul>
                        <li *ngFor="let p of owner.appointments">
                          {{ p.scheduledDate }}/ {{ p.vet.name }}
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
</div>
